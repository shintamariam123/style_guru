<app-header></app-header>

<div style="height: 100vh;" class="w-100 d-flex flex-column justify-content-center align-items-center">
<div class="row border shadow rounded w-75">
    <div class="col-lg-6">
        <img class="img-fluid" src="http://cdni.iconscout.com/illustration/premium/thumb/secure-login-7230052-5874827.png" alt="">
    </div>
    <div class="col-lg-6">
        <div style="height: 100%;" class="w-100 d-flex align-items-center justify-content-center flex-column">
        <h4>Welcome User!!!</h4>
        <form (ngSubmit)="login()" [formGroup]="loginForm" class="mt-3 container w-100">
            <div class="form-floating mb-3">
                <input formControlName="email" class="form-control" type="email" name="email" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email Address</label>
            </div>
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="fw-bolder text-danger mb-3">Invalid email</div>

            <div class="form-floating ">
                <input formControlName="password" class="form-control" type="password" name="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="fw-bolder text-danger mb-3">Invalid password</div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <p>New User? Click here to <a routerLink="/register">Register</a></p>
        </div>
    </div>
    
</div>
</div>
